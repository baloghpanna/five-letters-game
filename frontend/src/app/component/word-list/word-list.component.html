<div id="outplayed-words-container">
  <table>
    <thead>
    <tr>
      <th>A szó</th>
      <th>A találat</th>
    </tr>
    </thead>
    <tbody>

  @for (item of guessedWords; track item) {
    <tr>
      <td><app-word-letter-box [word]="item.usedWord"></app-word-letter-box></td>
    <td>{{ item.result }}</td>
    </tr>
  }

    </tbody>
  </table>
</div>
