<div id="abc-container" class="abc-letters-container">
  <div id="letters-box"  class="abc-letters" >
        @for (item of abc; track item) {
          <div [ngClass]="isFlipped[item] ? 'flipped' : ''" (click)="toggleFlip(item)">
            <div class="front" >{{ item }}</div>
            <div class="back"></div>
          </div>
        }
  </div>
</div>
