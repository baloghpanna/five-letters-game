<div class="card-holder">
  @for (item of abc; track abc) {
    @if (!item.isFlipped) {
      <div class="card front"
           cdkDropList
           #abcList="cdkDropList"

           [cdkDropListData]="abc"
           [cdkDropListConnectedTo]="['letterList']"
           (cdkDropListDropped)="drop($event)"
           (click)="setThis(item, true)"
      >
        {{ item.name }}
      </div>
    }
    @if (item.isFlipped) {
      <div class="card back" (click)="setThis(item, false)"></div>
    }
  }
</div>
<div class="card-holder">
  <h3>Ezek a bet≈±k biztosan szerepelnek benne:</h3>
  @for (item of letters; track letters) {
    <div class="card front"
         cdkDropList
         #letterList="cdkDropList"
         [cdkDropListData]="letters"
         [cdkDropListConnectedTo]="['abcList']"
         (cdkDropListDropped)="drop($event)"
         (click)="setThis(item, true)"
    >
      {{ item.name }}
    </div>

  }
</div>
